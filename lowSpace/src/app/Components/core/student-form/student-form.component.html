<br>
<h1>{{stuID!=null?'Edit Student':'Add Student'}}</h1>
<form class="row g-3 m-5" (submit)="GetData($event)">
  <div class="col-12">
    <label for="name" class="form-label">Student name</label>
    <input type="text" class="form-control is-valid" id="name" name="name" [(ngModel)]="student.name" required>

  </div>


  <div class="col-12">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control is-valid" id="age" name="age" [(ngModel)]="student.age" required>

  </div>


  <div class="col-12">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control is-valid" id="address" name="address" [(ngModel)]="student.address" required>

  </div>


  <div class="col-12">
    <label for="class" class="form-label">Class</label>
    <input type="text" class="form-control is-valid" id="class" name="class" [(ngModel)]="student.class" required>

  </div>

  <div class="col-12">
    <button class="btn btn-success" type="submit">Confirm</button>
  </div>
</form>
